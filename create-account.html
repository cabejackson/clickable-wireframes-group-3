<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>goFish.io</title>
</head>

<body class="body">
    <div class="container w-container"><img src="images/Untitled_Artwork-3.png" loading="lazy" sizes="100px"

        <div class="section">
            <h1 class="heading">goFish.io</h1>
        </div>
        <div>

            <div class="form-container">
                <form class="user-create">

                    <div class="user-create-input">password: <input></input></div>
                    <div class="user-create-input">re-type password: <input></input></div>
                    <div class="user-create-input">player nickname: <input></input></div>
                </form>
                <div class="account-create-error">Passwords must match</div>
            </div>
            <a href="login-page.html" class="button w-button">Create Account</a>
        </div>
    </div>
